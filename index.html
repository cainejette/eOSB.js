<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>eOSB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/user_authentication.css">
    <link rel="stylesheet" href="css/round_selection.css">
    <link rel="stylesheet" href="css/question.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="content" class="container-fluid">

      <div id="user_authentication" class="row">
        <h1 class="text-center">Welcome to eOSB.js</h1>
        <input id="password" class="center-block input-lg" type="password" placeholder="Enter password" autofocus>
        <button id="submit" class="center-block input-lg">Submit</button>
        <p id="password_error" class="text-center">try again :(</p>
      </div>

      <div id="round_selection" class="row">
        <h2 class="row">Select a round:</h2>
        <div id="round_list_hook" class="row"></div>
        <div id="additional_options" class="row">
          <h3>Additional options:</h3>
          <div class="col-xs-12 center-block">
            <input type="checkbox" name="scorekeeping">Scorekeeping
          </div>
          <div class="col-xs-12 center-block">
            <input type="checkbox" name="timekeeping">Timekeeping
          </div>
        </div>
        <div id="open_round" class="row">
          <button id="open_round_button" class="col-xs-4 col-xs-offset-4">Go</button>
        </div>
      </div>

      <div id="round_over">round over! <button id="choose_another" type="button">choose another</button></div>

      <div id="tcq_selection">
        <button id="tcq_a" type="button">Open TCQ A</button>
        <button id="tcq_b" type="button">Open TCQ B</button>
        <button id="tcq_a_solution" type="button">Open TCQ A Solutions</button>
        <button id="tcq_b_solution" type="button">Open TCQ B Solutions</button>
        <button id="hide_tcq" type="button">Close TCQ</button>
      </div>

      <div id="question" class="row">
        <div id="prompt" class="col-xs-8">
          <div id="tcq">
            <button id="show_tcq">Show TCQs</button>
          </div>

          <strong><span id="question_type"></span></strong>
          <span id="question_number"></span>
          <span>is</span>
          <strong><span id="question_format"></span></strong>

          <div id="question_text" class="top_line"></div>

          <br />
          <div id="question_choices">
            <div>W</div>
            <div id="option_w" class="top_line"></div>
            <br />

            <div>X</div>
            <div id="option_x" class="top_line"></div>
            <br />

            <div>Y</div>
            <div id="option_y" class="top_line"></div>
            <br />

            <div>Z</div>
            <div id="option_z" class="top_line"></div>
          </div>
        </div>

        <div id="answer" class="col-xs-4">
          <div><strong>Correct Answer</strong></div>
          <div id="question_answer" class="top_line"></div>
        </div>
      </div>

      <div id="inputs" class="row">
        <label id="prev" class="col-xs-4 btn btn-primary" data-toggle="tooltip" data-delay='{"show":"800", "hide":"400"}' type="button">
          <img src="./images/back_arrow.png" />
        </label>
        <label id="next_question" class="col-xs-4 btn btn-primary" data-toggle="tooltip" data-delay='{"show":"800", "hide":"400"}' title="to next tossup" type="button">
          <img src="./images/red_x.png" />
        </label>
        <label id="next_tossup" class="col-xs-4 btn btn-primary" data-toggle="tooltip" data-delay='{"show":"800", "hide":"400"}' type="button">
          <img src="./images/forward_arrow.png" />
        </label>
      </div>
    </div>
  </body>

  <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min');</script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    require('./renderer.js')
  </script>
</html>
