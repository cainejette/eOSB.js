<div class="row">
  <h1 class="text-center">Welcome to eOSB.js</h1>
  <form ng-submit="login()">
    <input class="center-block input-lg" type="password" ng-keypress="clear()" ng-model="password" placeholder="Enter password" autofocus>
    <button ng-click="login()" class="center-block input-lg btn btn-primary">
      <span class="helper"></span><img src="./app/images/forward_arrow.png" />
    </button>
    <p class="text-center" ng-show="invalid_password">try again :(</p>
  </form>
</div>
